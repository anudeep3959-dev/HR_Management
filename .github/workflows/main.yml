 name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'
        cache: 'npm'  # Enables caching of npm dependencies

    - name: Install dependencies
      run: npm install
      
      
    - name: Run tests
      run: npm test
             node-version: '14'
         - run: npm install
         - run: npm test
         
